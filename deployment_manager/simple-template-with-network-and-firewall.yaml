resources:
- name: allow-a-new-network-ssh
  type: compute.v1.firewall
  properties:
    allowed:
      - IPProtocol: TCP
        ports: 22
    sourceRanges: [ 0.0.0.0/0 ]
- name: the-first-vm
  type: compute.v1.instance
  properties:
    zone: europe-north1-a
    machineType: https://www.googleapis.com/compute/v1/projects/deployment-manager-easec/zones/europe-north1-a/machineTypes/f1-micro
    disks:
    - deviceName: boot
      type: PERSISTENT
      boot: true
      autoDelete: true
      initializeParams:
        sourceImage: https://www.googleapis.com/compute/v1/projects/debian-cloud/global/images/family/debian-9
    networkInterfaces:
    - network: $(ref.a-new-network.selfLink)
      accessConfigs:
      - name: External NAT
        type: ONE_TO_ONE_NAT
- name: the-second-vm
  type: compute.v1.instance
  properties:
    zone: europe-north1-a
    machineType: https://www.googleapis.com/compute/v1/projects/deployment-manager-easec/zones/europe-north1-a/machineTypes/f1-micro
    disks:
    - deviceName: boot
      type: PERSISTENT
      boot: true
      autoDelete: true
      initializeParams:
        sourceImage: https://www.googleapis.com/compute/v1/projects/debian-cloud/global/images/family/debian-9
    networkInterfaces:
    - network: $(ref.a-new-network.selfLink)
      accessConfigs:
      - name: External NAT
        type: ONE_TO_ONE_NAT 
- name: a-new-network
  type: compute.v1.network
  properties:
    routingConfig:
      routingMode: REGIONAL
    autoCreateSubnetworks: true
